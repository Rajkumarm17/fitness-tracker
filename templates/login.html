<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

</head>

<body>
    <style>
        body {
            background-image: url('/static/imd12.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;

        }

        form {

            background-color: transparent;
            border-radius: 5px;
            box-shadow: 0px 10px 10px 0px rgba(0, 0, 0, 0.325);
            padding: 10px;
            max-width: 400px;
            margin: 50px auto;

        }

        h1 {
            text-align: center;
            color: white;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
            color: black;
            padding-left: 20px;
        }



        input[type="text"],
        input[type="password"] {
            color: white;
            width: 80%;
            padding-bottom: 10px;

            margin-left: 20px;
            font-size: 20px;
            border: none;
            outline: none;
            background: transparent;
            border-bottom: 1.5px solid white;
        }


        /* input:focus ~ label,
        input:valid ~ label {
            top: -18px;
        } */


        button {
            display: block;
            /* Make the button a block-level element */
            margin: 0 auto;
            width: 100px;
            height: 40px;
            background: transparent;
            background-color: black;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: rgba(56, 203, 240, 0.904);
            color: black;
        }

        a {
            color: #4caf50;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;


        }

        h5 {
            color: black;
            text-align: right;
        }
    </style>
    
    <form action="/dashboard" method="POST">
        <h1>Login</h1>

        <label for="username">Email:</label><br>
        <input type="text" id="username" name="email" required><br>



        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <h5>Don't have an account?<a href="/register">Register</a></h5>

        <button type="submit" value="Login">login</button>
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
        {% for message in messages %}

        <script>alert("{{messages[0]}}")</script>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

</body>

</html>
