   <h2>Calculate BMI</h2>


    <button><a href="/dashboard">Home</a></button>
<form    method="POST">
    <label for="weight">Enter weight in kg:</label><br>
    <input type="text" id="weight" name="weight" required><br>
    <label for="height">Enter height in cm:</label><br>
    <input type="height" id="height" name="height" required><br><br>
    <button type="submit" value="submit" onclick="myFunction()" >calc bmi</button>
</form>

<p id="demo"><p> {{bmi}} {{resp}}</p></p>
<script>
    function myFunction() {
      document.getElementById("demo").innerHTML;
    }
    </script>
